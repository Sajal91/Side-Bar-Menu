<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./SideBarMenu.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <input type="radio" name="btn" id="btn">
  
  <label for="btn" class="btn">
    <i class="fa-solid fa-bars" id="bars" style="font-weight: bolder; font-size: 50px;"></i>
  </label>

  <input type="radio" name="btn" id="btn_2">

  <label for="btn_2" class="btn_2">
    <i class="fa-solid fa-xmark"></i>
  </label>

  <div class="container">
    <nav class="header">
      Coding Alishan
    </nav>

    <div class="box">

      <div class="contents">
        <ul type="none">
          <div>
            <li><i class="fa-solid fa-image"></i>&nbsp;&nbsp;Gallery</li>
          </div>
          <div>
            <li><i class="fa-solid fa-arrow-up-right-from-square"></i>&nbsp;&nbsp;Shortcuts</li>
          </div>
          <div>
            <li><i class="fa-solid fa-photo-film"></i>&nbsp;Exhibits</li>
          </div>
          <div>
            <li><i class="fa-solid fa-calendar-days"></i>&nbsp;&nbsp;Events</li>
          </div>
          <div>
            <li><i class="fa-solid fa-store"></i>&nbsp;Store</li>
          </div>
          <div>
            <li><i class="fa-solid fa-phone"></i>&nbsp;Contact</li>
          </div>
          <div>
            <li><i class="fa-solid fa-comments"></i>&nbsp;Feedback</li>
          </div>
        </ul>
      </div>

      <div class="social-media-links">
        <ul type="none">
          <li id="fb"><i class="fa-brands fa-facebook"></i></li>
          <li id="tw"><i class="fa-brands fa-twitter"></i></li>
          <li id="is"><i class="fa-brands fa-instagram"></i></li>
          <li id="yt"><i class="fa-brands fa-youtube"></i></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
